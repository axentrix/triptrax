    <script>// forEach method, could be shipped as part of an Object Literal/Module
        let forEach = function (array, callback, scope) {
            for (var i = 0; i < array.length; i++) {
                callback.call(scope, i, array[i]); // passes back stuff we need
            }
        };
        
        // mdc_textFields:
        let mdc_textFields = document.querySelectorAll('.mdc-text-field');
        mdc_textFields.borderFillColor = UIColor.white;
        forEach(mdc_textFields, function (index, value) {
            return new mdc.textField.MDCTextField(value);
        });</script>
